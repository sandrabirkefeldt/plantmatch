<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HUSK UNIK TITLE TIL ALLE SIDER -->
    <title></title>
    <!-- Husk en beskrivelse af siden i content-->
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onhashchange="pageChange()">

    <nav id="tabbar" class="navigation">
        <hr>
        <a href="#favoritter"><img src="img/favorit.png" alt="favorit"></a>
        <a href="#plants"><img src="img/swipe.png" alt="swipe"></a>
        <a href="#profil"><img src="img/profil.png" alt="profil"></a>
        <a href="#hjaelp"><img src="img/hjaelp.png" alt="hjælp"></a>
    </nav>

    <main>
        <!-- SIDER -->

        <!-- SWIPE-SIDE -->
        <section id="plants" class="page">
            <img id="logo" src="img/logo-gron.png" alt="logo">
            <div id="board"></div>

            <div class="knapper">
                <button><img src="img/dislike.png" alt=""></button>
                <button><img src="img/like.png" alt=""></button>
            </div>

        </section>

        <!-- FAVORIT SIDE -->
        <section id="favoritter" class="page">
            <header>
                <h2 style="text-align: center;">Mine favoritter</h2>
            </header>
            <div class="favorit-container"></div>
        </section>
        <!-- INFORMATIONSSIDE FOR HVER ENKELT PLANTE -->
        <section id="plant-information" class="page"></section>

        <!-- PROFIL SIDE -->
        <section id="profil" class="page">
            <h2>Profile</h2>
            <div id="user-data"></div>
            <div class="profil-knapper">
                <a href="#favoritter">Favoritter</a>
                <a href="#hjaelp">Hjælp</a>
                <a href="#brugerbetingelser">Brugerbetingelser</a>
                <a href="#indstillinger">Indstillinger </a>
            </div>
            <a class="right" href="#" onclick="logout()">Log out</a>
        </section>

        <!-- LOGIN SIDE -->
        <section id="login" class="page">
            <!-- firebase auth container  -->
            <section id="firebaseui-auth-container"></section>
        </section>


    </main>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/spa.js"></script>
</body>

</html>
